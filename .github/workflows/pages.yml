name: Deploy P2P Test App (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "apps/p2p-test/**"
      - "packages/client/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build P2P app
        env:
          VITE_DEFAULT_WORKER_URL: ${{ vars.P2P_WORKER_URL }}
        run: npm run -w @cf-webrtc/p2p-test-app build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/p2p-test/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
